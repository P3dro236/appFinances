<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Aplicativo de finanças</title>
</head>

<body class="p-4">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav class="w-100 rounded p-4 d-flex flex-column flex-sm-row justify-content-between align-items-center">
                    <div class="navHeader mb-3 mb-sm-0">
                        <h1 class="text-white anton">APP DE FINANÇAS</h1>
                    </div>
                    <div class="navLinks d-flex flex-row align-items-center">
                        <div class="d-flex flex-column align-items-center">
                            <label for="amount" class="text-white h3 mb-0">Saldo em conta: </label>
                            <span id="amount" class="text-white h1 font-weight-bold ml-2">R$1223,34</span>
                        </div>
                        <button class="btn mt-2 mt-sm-0 ml-2" title="toggle" id="toggleHide">
                            <i class="bi bi-eye text-white h2"></i>
                        </button>
                    </div>
                </nav>
            </div>
            <div class="col-12 w-100 transaction p-1">
                <div class="row transactionHeader mb-2 p-2">
                    <div class="col-6 text-center title">
                        <span class="text-white anton">NOME</span>
                    </div>

                    <div class="col-2 text-center anton title">
                        <span class="text-white">VALOR</span>
                    </div>
                </div>
                <div class="row transactionBody">
                    <div class="col-6 text-center">
                        <span class="text-white roboto">Viagem</span>
                    </div>

                    <div class="col-2 text-center roboto">
                        <span class="text-white">R$1212</span>
                    </div>
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <span class="text-white d-flex  align-items-start">
                            <button type="button" class="btn correct btn p-0 me-1" title="edit"><i class="text-white bi bi-pencil-square"></i></button>
                            <button type="button" class="btn correct p-0 me-1" title="details"><i class="text-white bi bi-eye"></i></button>
                            <button class="btn correct p-0" title="delete"><i class="bi bi-trash text-white"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionModalLabel">Adicionar Transação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="transactionName">Adiconar gasto</label>
                            <input type="text" class="form-control" id="transactionName" placeholder="Digite o nome da transação">
                        </div>
                        <div class="form-group">
                            <label for="transactionAmount">Valor</label>
                            <input type="number" class="form-control" id="transactionAmount" placeholder="Digite o valor">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveValue">Salvar Transação</button>
                </div>
            </div>
        </div>
        
    </div>
    <button id="addTransaction" class="btn btn-success float-button rounded-circle" title="Add Transaction" data-toggle="modal" data-target="#addTransactionModal">
        <i class="bi bi-plus-lg" style="font-size: 30px;"></i>
    </button>
    <div class="toast-container" id="toast-container">
        <div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true" style="background-color: red;">
            <div class="toast-header">
                <strong class="me-auto">Notificação</strong>
            </div>
            <div class="toast-body">
                Não foi possivel inserir
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
