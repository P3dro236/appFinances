<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Aplicativo de finanças</title>
</head>

<body class="p-1 p-sm-0">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav class="w-100 rounded p-4 d-flex justify-content-sm-between align-items-center">
                    <div class="row w-100 d-flex justify-content-center align-items-center">
                        <div class="col-12 col-sm-8 mb-3 mb-sm-0">
                            <div class="navHeader d-sm-block">
                                <h1 class="text-white text-sm-center text-left">APP DE FINANÇAS</h1>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="navLinks">
                                <div class="d-flex flex-column">
                                    <label for="amount" class="text-white h3 d-block text-center">Saldo em conta: </label>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button class="btn" title="toggle"><i class="bi bi-eye text-white h2"></i></button>
                                        <span id="amount" class="text-white text-center h1 font-weight-bold ml-2">R$12,34</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="wrapper d-flex justify-content-center w-10 mt-3 flex-column">
                                <!-- ADD BUTTONS HERE -->
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-sm-12">
                <section class="w-100 rounded" id="transation">
                    <div class="transactions">
                        <div class="transactionHeader w-100 p-2">
                            <table class="table table-borderless text-white">
                                <thead>
                                    <tr class="p-0">
                                        <th class="text-left col-4 p-0">
                                            <span class="h5 d-block d-sm-none">Nome</span>
                                            <span class="h2 d-none d-sm-block">Nome</span>
                                        </th>
                                        <th class="text-right col-6 p-0">
                                            <span class="h5 d-block d-sm-none">Valor</span>
                                            <span class="h2 d-none d-sm-block">Valor</span>
                                        </th>
                                        <th class="text-right col-2 p-0">
                                            <span class="h5 d-block d-sm-none ms-2">Ações</span>
                                            <span class="h2 d-none d-sm-block ms-2">Ações</span>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="transactionsItems">
                            <table class="table table-borderless text-white">
                                <tbody>
                                    <tr>
                                        <td class="text-left col-4 p-2"><span>Viagem de Uber</span></td>
                                        <td class="text-right col-6 p-0"><span>R$1122,34</span></td>
                                        <td class="text-right col-2 p-0">
                                            <button class="btn" title="details"><i class="text-white bi bi-eye"></i></button>
                                            <button class="btn" title="edit"><i class="text-white bi bi-pencil-square"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
